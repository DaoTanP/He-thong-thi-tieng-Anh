<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-LTW4</title>
    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/new-lgoteam.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="forms">
            <!-- Đăng nhập -->
            <div class="form login">
                <span class="title">Đăng nhập</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Nhập email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Nhập mật khẩu" required>
                        <i class="fa-solid fa-key icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lưu mật khẩu</label>
                        </div>
                        <a href="#" class="text">Quên mật khẩu ?</a>
                    </div>

                    <div class="input-field">
                        <input class="btn btn-filled" type="submit" value="Đăng nhập" required>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text"> Chưa có tài khoản?
                        <a href="" class="text signup-text">Đăng ký ngay</a>
                    </span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
