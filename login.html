<body>
    <div class="container">
        <!-- Đăng nhập -->
        <div class="form">
            <span class="title">Đăng nhập</span>

            <form action="dangnhap.php">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Nhập email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Nhập mật khẩu" required>
                    <button onclick="showPassword(this.parent)"><i class="fa-solid fa-eye password-check"></i></button>
                    <script>
                        function showPassword(element) {
                            var input = element.querySelector("input");
                            if (input.type === "password") {
                                input.type = "text";
                            }
                            else {
                                input.type = "password";
                            }
                        }
                    </script>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Lưu mật khẩu</label>
                    </div>
                    <a href="#" class="text">Quên mật khẩu ?</a>
                </div>

                <input class="btn btn-filled" type="submit" value="Đăng nhập" required>
            </form>

            <div class="login-signup">
                <span class="text"> Chưa có tài khoản?
                    <a href="" class="text signup-text">Đăng ký ngay</a>
                </span>
            </div>

        </div>
    </div>
</body>
